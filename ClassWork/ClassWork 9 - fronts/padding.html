<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Padding</title>
</head>

<style>
    .box4{
        padding-top: 20px;
    }
    .box5{
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 20px;
        padding-right: 20px;
    }
    .box6{
        padding: 20px;

    .box7{
        padding: 20px 0;

    .box8{
        padding: 0 20px;
    }
    .box9{

        padding-top: 20px;
    }
</style>

<body>
    <div class="parent_box">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
        <div class="box box8"></div>
        <div class="box box9"></div>
    </div>
</body>
</html>
