<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>

<body>
	<form>
		<div>
			<input type="text" class="input" id="name" name="name" placeholder="Введите имя" maxlength="20" required>
		</div>
		<div>
			<input type="text" class="input" id="last_name" name="last_name" placeholder="Введите фамилию">
		</div>
		<div>
			<input type="text" class="input" id="company" name="company" placeholder="Введите компанию">
		</div>
		<div>
			<input type="text" class="input" id="address" name="address" placeholder="Введите адрес" maxlength="100"
				required>
		</div>
		<div>
			<input type="email" class="input" id="email" name="email" placeholder="Введите email">
		</div>
		<div>
			<input type="tel" class="input" id="tel" name="tel" placeholder="Введите телефон">
		</div>
		<div>
			<input type="textarea" class="input" id="mas" name="mas" placeholder="Сообщение">
		</div>
		<div>
			<button type="button" class="input" id="button">Отправить</button>
		</div>
	</form>
</body>

</html>
